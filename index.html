<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img
          src="images/illustration-hero.svg"
          alt="hero image"
          class="header-img"
        />
      </header>

      <main class="main">
        <div class="container__text">
          <h1 class="heading-1">Order Summary</h1>
          <p class="text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>

        <div class="container__plan">
          <div class="plan-box">
            <img
              src="images/icon-music.svg"
              alt="music logo"
              class="plan-logo"
            />
            <h2 class="heading-2">Annual Plan <span>$59.99/year</span></h2>
          </div>
          <a href="#" class="plan-link">change</a>
        </div>

        <div class="container__pay">
          <button class="pay-btn">Proceed to payment</button>
          <a class="pay-link" href="#">Cancel Order</a>
        </div>
      </main>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">venkatesh b</a>.
    </div>
  </body>
</html>
